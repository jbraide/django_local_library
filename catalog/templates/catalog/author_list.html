{% extends 'base_generic.html' %}
{% block content %}
<h1>Author List</h1>
<ul>
    {% for author in author_list %}
    <li>
        <p><a href="{{ author.get_absolute_url }}">{{ author }} ({{ author.date_of_birth }} -
                {% if author.date_of_death %}{{ author.date_of_death }} {% endif %})
            </a>
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
